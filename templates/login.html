<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #31304D;
            color: #F0ECE5;
        }
        .container {
            padding-top: 60px;
        }
        .form-label {
            color: #B6BBC4;
        }
        .form-control {
            background-color: #161A30;
            border-color: #B6BBC4;
            color: #F0ECE5;
        }
        .btn-primary {
            background-color: #F0ECE5;
            border-color: #F0ECE5;
            color: #31304D;
        }
        .btn-primary:hover {
            background-color: #161A30;
            border-color: #161A30;
            color: #F0ECE5;
        }
        .btn-secondary {
            background-color: #B6BBC4;
            border-color: #B6BBC4;
            color: #31304D;
        }
        .alert {
            background-color: #007bff;
            color: #F0ECE5;
        }
        .hide {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login</h2>
                <!-- Bootstrap Alert -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div id="login-alert" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="/register" class="btn btn-secondary">Belum punya akun? Register</a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/change_password" class="text-decoration-none text-muted" style="color: #B6BBC4 !important; transition: color 0.3s;">Lupa kata sandi? Ubah sandi</a>
                    </div>                    
                </form>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eoGD2ZMxdHsHx6v2xvF3eVp4XxW5Lm9hR8I4uUq8wKlERgx2FxFYq2OzdmLZ6fuP" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loginAlert = document.getElementById('login-alert');
            if (loginAlert) {
                setTimeout(function() {
                    loginAlert.classList.add('fade');
                    setTimeout(function() {
                        loginAlert.remove();
                    }, 1000);
                }, 3000);
            }
        });

        function redirectToTasks() {
            window.location.href = "{{ url_for('view_tasks') }}"; // Redirect ke halaman tugas
            window.close(); // Menutup jendela modal (jika halaman adalah jendela modal)
        }
    </script>
</body>
</html>
