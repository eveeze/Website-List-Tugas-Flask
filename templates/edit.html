<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            padding-top: 60px; 
            font-family: 'Oswald', sans-serif;
            background-color: #31304D; /* Warna latar belakang body */
            color: #F0ECE5; /* Warna teks pada body */
        }
        .container {
            max-width: 600px;
        }
        
        .form-container {
            background-color: #B6BBC4; /* Warna latar belakang form */
            color: #161A30; /* Warna teks pada form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 5rem;
            margin-bottom: 100px;
        }
        .btn-primary {
            background-color: #161A30; /* Warna background tombol */
            color: #F0ECE5; /* Warna teks pada tombol */
            border-color: #161A30; /* Warna border tombol */
        }
        .btn-primary:hover {
            background-color: #F0ECE5; /* Warna saat tombol dihover */
            color: #161A30; /* Warna teks saat tombol dihover */
        }
        .btn-secondary {
            background-color: #F0ECE5; /* Warna background tombol */
            color: #161A30; /* Warna teks pada tombol */
            border-color: #B6BBC4; /* Warna border tombol */
        }
        .btn-secondary:hover {
            background-color: #B6BBC4; /* Warna saat tombol dihover */
            color: #161A30; /* Warna teks saat tombol dihover */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}


    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Edit Task</h1>
            <form action="/task/edit/{{ task.id }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="datetime-local" class="form-control" id="deadline" name="deadline" value="{{ task.deadline | default('') }}" required>
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <input type="number" class="form-control" id="priority" name="priority" value="{{ task.priority }}" min="1" max="10" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('view_tasks') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}

</body>
</html>
